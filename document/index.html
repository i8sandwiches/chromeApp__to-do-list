<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
</head>
<body>
    <header class="nav-header">
        <h1>
            <a href="#" id="logo">>Logo</a>            
        </h1>
    </header>
    
    <span class="button button__hover">
        <main class="main hidden">
            <span class="vertical-line"></span>
            <span class="horizontal-line"></span>
            <div class="left-container">
                <div class="left-container__clock"></div>
                <div class="left-container__weather">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="right-container">
                <header>Todo List</header>
                <div class="right-container__to-do-list none">
                    <form class="todo__form">
                        <input class="todo__input"type="text"  maxlength="20">
                        <button class="todo__button"><i>+</i></button>
                    </form>
                    <div class="todo-list__container">
                        <ul class="todo-list"></ul>
                    </div>
                </div>
            </div>
        </main>
    </span>

    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
